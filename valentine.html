<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: all 1s ease;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        h1 {
            color: red;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .next-btn { background: red; color: white; }
        .yes-btn { background: green; color: white; }
        .no-btn { background: gray; color: white; }
        .hidden { display: none; }
        .hearts, .floating-hearts, .rain {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart, .floating-heart {
            position: absolute;
            bottom: -10px;
            width: 30px;
            height: 30px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 3s linear infinite;
        }
        .heart::before, .heart::after, .floating-heart::before, .floating-heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before, .floating-heart::before {
            top: -15px;
            left: 0;
        }
        .heart::after, .floating-heart::after {
            left: 15px;
            top: 0;
        }
        .floating-heart {
            width: 35px;
            height: 35px;
            opacity: 0.7;
            animation: floatUp 5s ease-in-out infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: white;
            opacity: 0.7;
            animation: fall 1.5s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100px); opacity: 0.8; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="screen1">
        <h1>Wassup Riri ‚ù§Ô∏è</h1>
        <button class="btn next-btn" onclick="nextScreen()">Next</button>
    </div>
    <div class="container hidden" id="screen2">
        <h1>Will you be my Valentine? üíò</h1>
        <button class="btn yes-btn" onclick="celebrate()">Yes</button>
        <button class="btn no-btn" onclick="cry()">No</button>
    </div>
    <div class="hearts" id="hearts"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="rain hidden" id="rain"></div>
    <audio id="sadMusic" src="https://www.soundjay.com/sad/sad-trombone.mp3"></audio>
    <script>
        function nextScreen() {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
        }
        function celebrate() {
            document.body.style.background = 'linear-gradient(to bottom, #ff758c, #ff7eb3)';
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.getElementById('hearts').appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
            alert('Yay! Happy Valentine‚Äôs Day, Riri! ‚ù§Ô∏èü•∞');
        }
        function cry() {
            document.body.style.filter = 'grayscale(100%)';
            document.body.style.background = 'black';
            document.getElementById('rain').classList.remove('hidden');
            document.getElementById('sadMusic').play();
            for (let i = 0; i < 50; i++) {
                let drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 2 + 1 + 's';
                document.getElementById('rain').appendChild(drop);
                setTimeout(() => drop.remove(), 2000);
            }
            setTimeout(() => alert('üò≠ Why you do me like that, Riri...'), 1000);
        }
    </script>
</body>
</html>
